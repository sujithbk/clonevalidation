<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
    <link rel="stylesheet" href="">
</head>
<body>
  <div class="container m-sm-5 ">
    <div>
      <div class="card" style="width: 7rem;">
        <img src="images/5087579.png" class="card-img-top" alt="...">
      
      </div>
    </div>
    <form class="m-4 " onsubmit=" return handleSubmit()">
      <div id="message" class="alert alert-danger" style="display: none;">ENTER YOUR NAME</div>
   <div class="mb-3">
    <label  for="name" class="form-label">FULL NAME</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
  </div>     
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password">
  </div>
  <button type="submit" class="btn btn-dark">Submit</button>
</form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 <script type="text/javascript">
 function handleSubmit(){
  const message = document.getElementById('message')
  const name= document.getElementById('name').value
  const email = document.getElementById('email').value
  const password= document.getElementById('password').value

  message.style.display="none"
  
    if(name.length == 0){
       message.innerText ="Enter your name"
       message.style.display = "block";
       return false;
    }
    if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)==false){
      message.innerText ="Enter the corect email "
       message.style.display = "block";
       return false;
    }
    
    if(password.length < 8){
      message.innerText ="Password must be more than 8 word"
       message.style.display = "block";
       return false;
    }
    
    alert('sucess');
    return false;
 }
 </script>
</body>
</html>
